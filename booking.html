<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Booking </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->

    <link rel="stylesheet" href="booking.css">
</head>
<body>
    <header class="navbar navbar-expand-lg px-5" style="background-color: #F3EEE7;">
        <div class="navbar-brand">
            <a href="home.html">
                <img src="media/logo.png" alt="" width="120">
            </a>
        </div>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end pt-1" id="navbarNav">
            <div class="navbar-nav ml-auto">
                <a href="home.html" class="nav-link active me-5"> Home </a>
                <a href="booking.html" class="nav-link active me-5"> Booking </a>
                <a href="contactus.html" class="nav-link active me-5"> Contact Us </a>
                <a href="kamar.html" class="nav-link active me-5"> Rooms </a>
                <a href="fasilitas.html" class="nav-link active"> Facilities </a>
            </div>
        </div>
    </header>

    <section class="booking-form d-flex justify-content-center">
        <div class="d-flex flex-column" id="form-container">
            <div class="judul-form">
                <h1> Book your room now </h1>
            </div>
    
            <div class="isi-form">
                <form action="">
                    <div class="input-field d-flex justify-content-between">
                        <div class="kiri d-flex flex-column">
                            <div class="kiri-container d-flex flex-column">
                                <label for="nama-input"> Nama lengkap: </label>
                                <input type="text" name="nama-input" id="nama-input" class="input" placeholder="Masukan nama anda" required>
                            </div>

                            <div class="kiri-container d-flex flex-column">
                                <label for="email-input"> Email: </label>
                                <input type="text" name="email-input" id="email-input" class="input" placeholder="Masukan email anda" required>
                            </div>

                            <div class="kiri-container d-flex flex-column">
                                <label for="telepon-input"> No Telepon: </label>
                                <input type="text" name="telepon-input" id="telepon-input" class="input" placeholder="Masukan nomor telepon anda" required>
                            </div>

                            <div class="kiri-container d-flex flex-column">
                                <label for="pilihan-kamar"> Pilihan kamar: </label>
                                <select name="pilihan-kamar" id="pilihan-kamar" class="input-select" required>
                                    <option value=""> Pilih kamar </option>
                                    <option value="dalem-jiwo"> Dalem Jiwo Suite </option>
                                    <option value="borobudur-pool"> Borobudur Pool Suite </option>
                                    <option value="garden-pool"> Garden Pool Suite </option>
                                    <option value="borobudur-suite"> Borobudur Suite </option>
                                    <option value="penthouse-room"> Garden Suite </option>
                                </select>
                            </div>
                        </div>
            
                        <div class="kanan d-flex flex-column">
                            <div class="kanan-container d-flex flex-column">
                                <label for="dewasa-input"> Dewasa: </label>
                                <input type="number" name="dewasa-input" id="dewasa-input" class="input-number" placeholder="---">
                            </div>
    
                            <div class="kanan-container d-flex flex-column">
                                <label for="anak_input"> Anak-anak: </label>
                                <input type="number" name="anak-input" id="anak-input" class="input-number" placeholder="---">
                            </div>
                            
                            <div class="kanan-container d-flex flex-column">
                                <label for="checkin-input"> Check-In: </label>
                                <input type="date" name="checkin-input" id="checkin-input" class="input">
                            </div>
    
                            <div class="kanan-container d-flex flex-column">
                                <label for="checkout-input"> Check-Out: </label>
                                <input type="date" name="checkout-input" id="checkout-input" class="input">
                            </div>
                        </div>
                    </div>

                    <div class="input-note d-flex flex-column">
                        <label for="noteInput"> Note: </label>
                        <input type="text" name="noteInput" id="noteInput" class="input" placeholder="">
                    </div>
    
                    <div class="input-button d-flex justify-content-between align-items-center">
                        <div class="button-cancel">
                            <input type="reset" value="Cancel">
                        </div>
    
                        <div class="button-submit">
                            <input type="submit" value="Send">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-atas">
            <div class="logo-footer">
                <img src="media/logo.png" alt="">
            </div>

            <div class="kelompok-container">
                <div class="judul-kelompok">
                    <h1> Kelompok 8 </h1>
                    <h3> Kelas 2023 </h3>
                </div>
    
                <div class="isi-kelompok">
                    <div class="nama-kelompok">
                        <p> Priska </p>
                        <p> Michelle Lie </p>
                        <p> Alfredo Mikhael </p>
                        <p> Noudricha Michelle </p>
                        <p> Kimberly Huang </p>
                    </div>
    
                    <div class="nim-kelompok">
                        <p> 19210112 </p>
                        <p> 19210117 </p>
                        <p> 19210118 </p>
                        <p> 19210122 </p>
                        <p> 19210123 </p>
                    </div>
            </div>
        </div>

        <div class="footer-bawah">
            <h1 class="mb-0"> Copyright 2023, Aman Group S.a.r.l. </h1>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
